{% extends 'ProyectoWebApp/base.html' %}  <!-- Aca se especifica la ruta de donde va heredar las plantillas -->

{% load static %}  <!-- Aca se dice que cargue todo lo que está en la carpeta static -->


{% block contenido %} <!-- Aca se dice que cargue todo lo que está en la carpeta static -->

        {% for servicio in servicios %}

<div><p>

    <h2 style="color: white;">{{servicio.titulo}}</h2>

    <p style="color: white;">{{servicio.contenido}}</p>
    <!-- con el código style, seguida de color le damos el color a la letra como querramos -->
    <p><img src="{{servicio.imagen.url}}"></p>
  <!-- con el código img, seguida de de su directorio. Colocamos la imagen que cargamos previamente en nuestra base de datos. A lo último se pone url para que django cargue las imagenes dentro del URL ROOT y MEDIA que cargamos en settings porque sino buscará imagenes en otro lado.
Para encontrar sentido a esto recordar que todas estas instrucciones estas dentro del bucle for de nuestra app servicios utilizando la clase dentro de models.Servicio -->
  
</p></div>

        {% endfor %}
 <!-- se hace in ciclo for donde servicio es la variable. Luego se hace una etiqueta que comienza con doble llave y con el nombre de la variable, punto, y los diferentes registros que creamos para la clase Servicio y que forman parte de la base de datos-->

{% endblock contenido %}
